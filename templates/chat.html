<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WhatsApp Chat Viewer</title>
    <link rel="stylesheet" href="/assets/styles.css" />
    <link rel="icon" type="image/svg" href="/assets/icon.svg" />
    <link
      rel="preload"
      href="/assets/Geist-Regular.woff2"
      as="font"
      crossorigin="anonymous"
      type="font/woff2"
    />
  </head>
  <body>
    <div class="whatsapp-container">
      <div class="chat-header">
        <div class="header-info">
          <div class="chat-avatar">
            <svg width="40" height="40" viewBox="0 0 24 24" fill="#128c7e">
              <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
            </svg>
          </div>
          <div class="header-text">
            <div class="chat-name">WhatsApp Chat</div>
            <div class="chat-status">Online</div>
          </div>
        </div>
        <div class="header-actions">
          <button class="header-btn" onclick="window.location.href='/'">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="#128c7e">
              <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
            </svg>
          </button>
        </div>
      </div>
      
      <div class="chat-container">
        <div class="chat-messages">
          {{range .}}
          <div class="message {{if .IsUser1}}sent{{else}}received{{end}}">
            <div class="message-bubble">
              <div class="sender" style="{{if .IsUser1}}display:none;{{end}}">{{.Sender}}</div>
              <div class="message-text">{{.Text}}</div>
              {{if .ImagePath}}
              <div class="message-media">
                <img src="/static/{{.ImagePath}}" alt="Image" />
              </div>
              {{end}}
              <div class="message-info">
                <span class="timestamp">{{.Timestamp}}</span>
                {{if .IsUser1}}
                <span class="message-status">✓✓</span>
                {{end}}
              </div>
            </div>
          </div>
          {{end}}
        </div>
      </div>
    </div>
  </body>
</html>
