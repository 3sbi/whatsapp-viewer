<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WhatsApp Chat Viewer</title>
    <link rel="stylesheet" href="/assets/global.css" />
    <link rel="stylesheet" href="/assets/chat.css" />
    <link rel="icon" type="image/svg" href="/assets/icon.svg" />
    <link
      rel="preload"
      href="/assets/Geist-Regular.woff2"
      as="font"
      crossorigin="anonymous"
      type="font/woff2"
    />
  </head>
  <body>
    <div class="whatsapp-container">
      <div class="chat-header">
        <div class="header-info">
          <div class="chat-avatar">
            <img src="./assets/icon.svg" width="26" height="26" />
          </div>
          <div class="header-text">
            <div class="chat-name">WhatsApp Chat</div>
          </div>
        </div>
        <div class="header-actions">
          <a href="/">
            <button class="header-btn">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="var(--secondary)"
              >
                <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" />
              </svg>
            </button>
          </a>
        </div>
      </div>

      <div class="chat-container">
        <div class="chat-messages">
          {{range .}}
          <div class="message {{if .IsUser1}}sent{{else}}received{{end}}">
            <div class="message-bubble">
              <div class="sender">{{.Sender}}</div>
              <div class="message-text">{{.Text}}</div>
              {{if .ImagePath}}
              <div class="message-media">
                <img src="/static/{{.ImagePath}}" alt="Image" />
              </div>
              {{end}}
              <div class="message-info">
                <span class="timestamp">{{.Timestamp}}</span>
                {{if .IsUser1}}
                <span class="message-status">✓✓</span>
                {{end}}
              </div>
            </div>
          </div>
          {{end}}
        </div>
      </div>
    </div>

    <!-- Image Modal -->
    <div id="imageModal" class="modal" onclick="closeModal()">
      <div class="modal-content">
        <img id="modalImage" src="" alt="Zoomed image" />
      </div>
    </div>

    <script>
      function openModal(imageSrc) {
        const modal = document.getElementById('imageModal');
        const modalImg = document.getElementById('modalImage');
        modal.style.display = 'flex';
        modalImg.src = imageSrc;
      }

      function closeModal() {
        document.getElementById('imageModal').style.display = 'none';
      }

      // Add click handlers to all message images
      document.addEventListener('DOMContentLoaded', function() {
        const messageImages = document.querySelectorAll('.message-media img');
        messageImages.forEach(img => {
          img.addEventListener('click', function(e) {
            e.stopPropagation();
            openModal(this.src);
          });
        });
      });

      // Close modal on Escape key
      document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
          closeModal();
        }
      });
    </script>
  </body>
</html>
