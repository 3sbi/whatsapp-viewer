<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WhatsApp Chat Viewer</title>
    <style>
        body {
            background: #ece5dd;
            /* soft light gray-blue */
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
                Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            color: #333;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            margin-bottom: 24px;
            font-weight: 700;
            font-size: 1.8rem;
            color: #4caf50;
            /* soft green */
        }

        input[type="file"] {
            margin-bottom: 20px;
            font-size: 1rem;
            width: 100%;
            padding: 10px;
            border: 2px solid #a5d6a7;
            /* pale green */
            border-radius: 6px;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        input[type="file"]:hover {
            border-color: #81c784;
            /* medium green */
        }

        input[type="submit"] {
            background-color: #4caf50;
            /* soft green */
            border: none;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            padding: 12px 0;
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #388e3c;
            /* darker green */
        }

        p.note {
            margin-top: 15px;
            font-size: 0.85rem;
            color: #777;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>WhatsApp Chat Viewer</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept=".zip" required />
            <input type="submit" value="Upload" />
        </form>
        <p class="note">Upload your exported WhatsApp chat ZIP archive</p>
    </div>
</body>

</html>
